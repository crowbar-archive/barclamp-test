barclamp:
  name: test
  display: Test
  description: Test Barclamp Integrations
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  allow_multiple_deployments: true
  member:
    - crowbar

roles:
  - name: test-admin
    jig: test
    flags:
      - bootstrap
  - name: test-server
    jig: test
    requires:
      - test-admin
  - name: test-client
    jig: test
    flags:
      - implicit
    requires:
      - test-server
      - test-library
  - name: test-client-client
    jig: test
    requires:
      - test-client
  - name: test-discovery
    jig: test
    flags:
      - discovery
      - bootstrap
    requires:
      - test-admin
  - name: test-library
    jig: test
    flags:
      - library
      - implicit
    requires:
      - test-admin
  - name: test-fails
    jig: test
  - name: test-event
    jig: test

attribs:
  - name: random
    map: 'test/random'
    description: 'Random # created by Test Jig instrumentation'
  - name: marker
    map: 'test/marker'
    description: 'Last touched by information created by Test Jig instrumentation'

jigs:
  - name: test
    description: 'Test jig for exercising jig and noderole operations.'
    class: 'BarclampTest::Jig'

crowbar:
  layout: 2.0
  order: 99
  run_order: 99
  chef_order: 99
